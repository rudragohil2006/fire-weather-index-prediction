<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="login">
    <h1>Fire Weather Index (FWI) Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="form-grid">

            <div>
                <label>Temperature (Â°C)</label>
                <input type="number" step="any" name="Temperature" required>
            </div>

            <div>
                <label>Relative Humidity (%)</label>
                <input type="number" step="any" name="RH" required>
            </div>

            <div>
                <label>Wind Speed (km/h)</label>
                <input type="number" step="any" name="Ws" required>
            </div>

            <div>
                <label>Rainfall (mm)</label>
                <input type="number" step="any" name="Rain" required>
            </div>

            <div>
                <label>Fine Fuel Moisture Code (FFMC)</label>
                <input type="number" step="any" name="FFMC" required>
            </div>

            <div>
                <label>Duff Moisture Code (DMC)</label>
                <input type="number" step="any" name="DMC" required>
            </div>

            <div>
                <label>Initial Spread Index (ISI)</label>
                <input type="number" step="any" name="ISI" required>
            </div>

            <div>
                <label>Fire Occurrence (0 = No Fire, 1 = Fire)</label>
                <select name="Classes" required>
                    <option value="">Select</option>
                    <option value="0">No Fire</option>
                    <option value="1">Fire</option>
                </select>
            </div>

            <div class="full-width">
                <label>Region</label>
                <select name="Region" required>
                    <option value="">Select Region</option>
                    <option value="0">Bejaia</option>
                    <option value="1">Sidi Bel Abbes</option>
                </select>
            </div>

        </div>

        <button type="submit">Predict FWI</button>
    </form>

    {% if results %}
        <h2>Predicted FWI: {{ results }}</h2>
    {% endif %}
</div>

</body>
</html>
